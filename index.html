<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture Gallery</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header>
    <h1>PICTURE GALLERY</h1>

    <!-- Nav: Category Filters -->
    <nav>
      <button data-category="all">All</button>
      <button data-category="Animals">Animals</button>
      <button data-category="Art">Art</button>
      <button data-category="BlackWhite">Black & White</button>
      <button data-category="Food">Food</button>
    </nav>

    <!-- Input: Search -->
    <input type="text" id="searchInput" placeholder="Search images by tag...">
  </header>

  <!-- Section: Gallery -->
  <section id="gallery" class="gallery"></section>

  <!-- Section: Modal for full images -->
  <section id="modal" class="hidden">
    <img id="modalImage" src="" alt="Full image">
    <button id="closeModal">X</button>
  </section>

  <script src="../js/main.js"></script>
</body>
</html>
